<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt z Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Czarny pasek -->
    <div class="w-full h-[34px] bg-[#3a3a3a]"></div>

    <!-- Nawigacja -->
    <nav
      class="bg-white text-white p-4 grid grid-cols-3 items-center navbar-custom"
    >
      <!-- Logo -->
      <div class="flex justify-start ml-14">
        <img src="./logo.png" alt="Logo" class="h-10" />
      </div>

      <!-- Linki nawigacyjne -->
      <div class="flex justify-center">
        <ul class="flex space-x-6">
          <li>
            <a href="#" class="text-black hover:text-lime-500 link-active"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="text-black hover:text-lime-500 link-active"
              >Dlaczego</a
            >
          </li>
          <li>
            <a href="#" class="text-black hover:text-lime-500 link-active"
              >Jak się zapisać?</a
            >
          </li>
          <li>
            <a href="#" class="text-black hover:text-lime-500 link-active"
              >FAQ</a
            >
          </li>
          <li>
            <a href="#" class="text-black hover:text-lime-500 link-active"
              >Kontakt</a
            >
          </li>
        </ul>
      </div>

      <!-- Prawa strona nawigacji -->
      <div class="flex justify-end"></div>
    </nav>

    <!-- Kontener z tekstem po lewej i obrazkiem po prawej -->
    <div class="container mx-auto mt-10">
      <div class="flex flex-col md:flex-row items-center">
        <!-- Lewa strona (tekst) -->
        <div class="md:w-1/2 p-4">
          <h1 class="text-3xl font-bold mb-4">Tytuł Sekcji</h1>
          <p class="mb-4">
            Pierwszy akapit tekstu, który znajduje się po lewej stronie. Można
            tutaj wpisać dowolną treść.
          </p>
          <p>
            Drugi akapit tekstu, kontynuujący poprzedni. Również znajduje się po
            lewej stronie obok obrazu.
          </p>
        </div>
        <!-- Prawa strona (obraz) -->
        <div class="md:w-1/2 p-4">
          <img
            src="https://via.placeholder.com/500x300"
            alt="Opis obrazu"
            class="w-full h-auto rounded-lg shadow-md"
          />
        </div>
      </div>
    </div>
  </body>
</html>
